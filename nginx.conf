# =============================================================================
# Fiscalismia Monitoring Nginx Reverse Proxy
# TLS termination for Prometheus & Grafana
# =============================================================================
# Receives layer 4 proxy-protocol v2 headers from HAProxy loadbalancer
# =============================================================================

worker_processes auto;
pid /tmp/nginx.pid;
error_log /dev/stderr warn;

events {
    worker_connections 2048;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Redirect all cache directories to /tmp (writable by unprivileged nginx user)
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path /tmp/proxy_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    server_tokens off;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Logging format with real client IP from proxy protocol
    log_format main '$proxy_protocol_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" rt=$request_time uct=$upstream_connect_time uht=$upstream_header_time urt=$upstream_response_time';

    # ==========================================================================
    # Upstream Definitions
    # ==========================================================================
    upstream grafana {
        server fiscalismia-grafana:3000;
        keepalive 16;
    }

    upstream prometheus {
        server fiscalismia-prometheus:9090;
        keepalive 16;
    }

    # ==========================================================================
    # Main HTTPS Server - Grafana Dashboard (Primary)
    # monitoring.fiscalismia.com
    # ==========================================================================
    server {
        listen 443 ssl proxy_protocol;
        server_name monitoring.fiscalismia.com;

        # TLS certificates mounted at runtime
        ssl_certificate     /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;
        ssl_protocols       TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # Trust HAProxy loadbalancer for real IP extraction
        set_real_ip_from 172.24.1.3;  # HAProxy production network
        set_real_ip_from 172.20.1.3;  # HAProxy demo network (if applicable)
        real_ip_header proxy_protocol;

        access_log /dev/stdout main;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Default location - Grafana Dashboard
        location / {
            proxy_pass http://grafana;
            proxy_http_version 1.1;

            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_protocol_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_read_timeout 90s;
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_buffering off;

            # WebSocket support for Grafana Live
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Grafana API endpoints
        location /api {
            proxy_pass http://grafana;
            proxy_http_version 1.1;

            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_protocol_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_read_timeout 90s;
            proxy_buffering off;
        }

        # Prometheus UI (optional access)
        location /prometheus/ {
            proxy_pass http://prometheus/;
            proxy_http_version 1.1;

            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_protocol_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_read_timeout 90s;
            proxy_buffering off;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Block access to hidden files
        location ~ /\. {
            deny all;
        }
    }

    # ==========================================================================
    # Health Check Server (Internal)
    # ==========================================================================
    server {
        listen 8080;
        server_name localhost;

        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Nginx stub status for prometheus exporter
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 10.89.0.0/24;
            allow 10.89.1.0/24;
            allow 10.89.2.0/24;
            allow 10.89.3.0/24;
            deny all;
        }
    }
}
