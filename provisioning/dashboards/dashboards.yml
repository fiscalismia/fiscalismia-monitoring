# =============================================================================
# Grafana Dashboard Provisioning
# Automatically load dashboards from filesystem
# =============================================================================

apiVersion: 1

providers:
  - name: 'Fiscalismia Dashboards'
    orgId: 1
    folder: 'Fiscalismia'
    folderUid: 'fiscalismia'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
